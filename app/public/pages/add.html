<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/new.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="../assets/favicon.png" type="image/png">
    <title>HHPAT - Add Entry</title>
</head>

<body>
    <nav id="menu" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <a class="navbar-brand" href="/">HHPAT</a>
            <ul class="navbar-nav mr-auto"></ul>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="container">
        <form id="new-form">
            <div class="form-head">
                <h3>New Entry</h3>
                <div class="tt"><i class="fa fa-info-circle" aria-hidden="true"></i>
                    <span class="tooltiptext">Enter all the values without their unit of measurement. Blood pressure should be inputted with the format of "num1/num2".</span>
                </div>
            </div>
            <h4>Enter the values for the new entry of the existing profile</h4>
            <fieldset>
                <label>Date<br>
                    <input id="date-field" name="date" type="date" required>
                </label>
            </fieldset>
            <fieldset>
                <label>Weight
                    <input name="weight" type="number" min="0" placeholder="Weight">
                </label>
                <label>Body Fat
                    <input name="fat" type="number" min="0" placeholder="Body Fat">
                </label>
                <label>Lean Muscle
                    <input name="muscle" type="number" min="0" placeholder="Lean Muscle">
                </label>
            </fieldset>
            <fieldset>
                <label>Blood Pressure
                    <div class="bld-pres-inp">
                        <input name="sys" type="number" placeholder="Systolic">
                        <span class="slash">/</span>
                        <input name="dia" type="number" placeholder="Diastolic">
                    </div>
                </label>
                <label>Blood Glucose
                    <input name="bld_glu" type="number" min="0" placeholder="Blood Glucose">
                </label>
                <label>Resting Metabolic Rate
                    <input name="rmr" type="number" min="0" placeholder="RMR">
                </label>
            </fieldset>
            <fieldset>
                <label>Cholesterol
                    <input name="chol" type="number" min="0" placeholder="Cholesterol">
                </label>
                <label>Low-Density Lipoprotein
                    <input name="ldl" type="number" min="0" placeholder="LDL">
                </label>
                <label>High-Density Lipoprotein
                    <input name="hdl" type="number" min="0" placeholder="HDL">
                </label>
            </fieldset>
            <fieldset>
                <label>Triglycerides
                    <input name="trig" type="number" min="0" placeholder="Triglycerides">
                </label>
                <label>VO<sub>2</sub> Max
                    <input name="vo2" type="number" min="0" placeholder="VO2 Max">
                </label>
            </fieldset>
            <fieldset>
                <label>Sleep Score
                    <input name="sleep" type="number" min="0" placeholder="Sleep Score">
                </label>
                <label>Stress Score
                    <input name="stress" type="number" min="0" placeholder="Stress Score">
                </label>
            </fieldset>
            <fieldset>
                <label>Notes
                    <textarea name="notes" placeholder="Notes"></textarea>
                </label>
            </fieldset>
            <fieldset>
                <button type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </fieldset>
        </form>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="modal-close" class="close">&times;</span>
            <div id="modal-text"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/add.js"></script>
</body>

</html>
